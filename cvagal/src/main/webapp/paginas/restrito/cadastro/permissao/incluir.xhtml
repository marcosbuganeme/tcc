<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template/template_sistema.xhtml">
		<ui:define name="titulo">Cadastro de Permissão</ui:define>

		<ui:define name="corpo">
			<h:form>
				<div class="row">
					<div class="col-xs-2">
						<p:outputLabel value="Usuário" for="comboBoxUsuario" />
					</div>

					<div class="col-xs-10">
						<p:selectOneMenu id="comboBoxUsuario" value="#{permissaoControle.formulario.entidade.usuario}"
							converter="omnifaces.SelectItemsConverter" effect="fade" filter="true"
							filterMatchMode="startsWith" style="width: 100% !important;">

							<f:selectItem itemLabel="#{msgs['combobox.selecionaritens']}" noSelectionOption="true" />
							<f:selectItems value="#{permissaoControle.preencherComboBoxUsuario()}" var="u" 
								itemLabel="#{u.email}" itemValue="#{u}" />
						</p:selectOneMenu>
					</div>
				</div>

				<p:spacer height="5" />

				<div class="row">
					<div class="col-xs-2">
						<p:outputLabel value="Permissão" for="comboBoxPermissao" />
					</div>

					<div class="col-xs-10">
						<p:selectOneMenu id="comboBoxPermissao" value="#{permissaoControle.formulario.entidade.permissao}" 
							converter="omnifaces.SelectItemsConverter" effect="fade" filter="true"
							filterMatchMode="startsWith" style="width: 100% !important;">

							<f:selectItem itemLabel="#{msgs['combobox.selecionaritens']}" noSelectionOption="true" />
							<f:selectItems value="#{permissaoControle.preencherComboBoxPermissao()}" var="p" 
								itemLabel="#{p}" itemValue="#{p}" />
						</p:selectOneMenu>
					</div>
				</div>

				<p:spacer height="5" />

				<div class="row">
					<div class="col-xs-3">
						<h:commandButton value="#{msg['botao.salvar']}" action="#{permissaoControle.salvar()}"
							styleClass="btn btn-success" />
					</div>

					<div class="col-xs-3">
						<h:commandButton value="#{msg['botao.limpar']}" styleClass="btn btn-danger" />
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
