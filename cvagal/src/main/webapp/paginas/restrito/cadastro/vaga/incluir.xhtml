<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template/template_sistema.xhtml">

		<ui:define name="titulo">Cadastro de Vaga</ui:define>

		<ui:define name="corpo">
			<h:form>
				<div class="row">
					<div class="col-xs-2">
						<p:outputLabel value="SKU" for="txtSKU" />
					</div>

					<div class="col-xs-10">
						<p:inputText id="txtSKU" value="#{vagaControle.formulario.entidade.sku}"
							styleClass="form-control" />
					</div>
				</div>

				<p:spacer height="5" />

				<div class="row">
					<div class="col-xs-2">
						<p:outputLabel value="Qualificação" for="comboBoxQualificacao" />
					</div>

					<div class="col-xs-10">
						<p:selectOneMenu id="comboBoxQualificacao" value="#{vagaControle.formulario.entidade.tipoProfissional}"
							converter="omnifaces.SelectItemsConverter" effect="fade" filter="true"
							filterMatchMode="startsWith" style="width: 100% !important;">
							<f:selectItem itemLabel="Selecione uma opção" noSelectionOption="true" />
							<f:selectItems value="#{vagaControle.preencherComboBoxQualificacaoProfissional()}" var="q"
								itemLabel="#{q}" itemValue="#{q}" />
						</p:selectOneMenu>
					</div>
				</div>

				<p:spacer height="5" />

				<div class="row">
					<div class="col-xs-2">
						<p:outputLabel value="Descricao" for="txtDescricao" />
					</div>

					<div class="col-xs-10">
						<p:inputText id="txtDescricao" value="#{vagaControle.formulario.entidade.descricao}"
							styleClass="form-control" />
					</div>
				</div>

				<p:spacer height="5" />

				<div class="row">
					<div class="col-xs-2">
						<p:outputLabel value="Salário" for="txtSalário" />
					</div>

					<div class="col-xs-10">
						<p:inputText id="txtSalário" value="#{vagaControle.formulario.entidade.salario}"
							styleClass="form-control moeda">
							
							<f:convertNumber locale="pt_BR" currencySymbol="R$" maxFractionDigits="2" />
						</p:inputText>
					</div>
				</div>

				<p:spacer height="5" />

				<div class="row">
					<div class="col-xs-2">
						<p:outputLabel value="Empresa" for="comboBoxEmpresa" />
					</div>

					<div class="col-xs-10">
						<p:selectOneMenu id="comboBoxEmpresa" value="#{vagaControle.formulario.entidade.empresa}"
							effect="fade" filter="true" filterMatchMode="startsWith">
							<f:selectItem itemLabel="Selecione uma opção" noSelectionOption="true" />
							<f:selectItems value="#{vagaControle.preencherComboBoxEmpresa()}" var="e"
								itemLabel="#{e.nome}" itemValue="#{e}" />
						</p:selectOneMenu>
					</div>
				</div>

				<p:spacer height="5" />

				<div class="row">
					<div class="col-xs-3">
						<h:commandButton value="#{msg['botao.salvar']}" action="#{vagaControle.salvar()}"
							styleClass="btn btn-success" />
					</div>

					<div class="col-xs-3">
						<h:commandButton value="#{msg['botao.limpar']}" styleClass="btn btn-danger" />
					</div>
				</div>
			</h:form>

		</ui:define>

	</ui:composition>

</html>
