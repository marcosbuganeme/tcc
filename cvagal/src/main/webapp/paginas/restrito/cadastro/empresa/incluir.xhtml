<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template/template_sistema.xhtml">
		<ui:define name="titulo">Cadastro de Usu√°rio</ui:define>

		<ui:define name="corpo">
			<h:form>
				<div class="row">
					<div class="col-xs-2">
						<p:outputLabel value="Nome" for="txtNome" />
					</div>

					<div class="col-xs-10">
						<p:inputText id="txtNome" styleClass="form-control" />
					</div>
				</div>

				<p:spacer height="5" />

				<div class="row">
					<div class="col-xs-2">
						<p:outputLabel value="CNPJ" for="txtCNPJ" />
					</div>

					<div class="col-xs-10">
						<p:inputMask id="txtCNPJ" mask="99.999.999/9999-99" styleClass="form-control" />
					</div>
				</div>

				<p:spacer height="5" />

				<div class="row">
					<div class="col-xs-3">
						<h:commandButton value="#{msg['botao.salvar']}" styleClass="btn btn-success" />
					</div>

					<div class="col-xs-3">
						<h:commandButton value="#{msg['botao.limpar']}" styleClass="btn btn-danger" />
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
