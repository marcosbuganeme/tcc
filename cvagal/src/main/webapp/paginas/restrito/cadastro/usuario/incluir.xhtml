<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/WEB-INF/template/template_sistema.xhtml">
		<ui:define name="titulo">Cadastro de Usu√°rio</ui:define>

		<ui:define name="corpo">
			<h:form>
				<div class="row">
					<div class="col-xs-2">
						<p:outputLabel value="Nome" for="txtNome" />
					</div>
	
					<div class="col-xs-10">
						<p:inputText id="txtNome" value="#{usuarioControle.formulario.entidade.nome}" styleClass="form-control" />
					</div>
				</div>

				<p:spacer height="5" />

				<div class="row">
					<div class="col-xs-2">
						<p:outputLabel value="Email" for="txtEmail" />
					</div>
	
					<div class="col-xs-10">
						<p:inputText id="txtEmail" value="#{usuarioControle.formulario.entidade.email}" styleClass="form-control" />
					</div>
				</div>

				<p:spacer height="5" />

				<div class="row">
					<div class="col-xs-2">
						<p:outputLabel value="Senha" for="txtSenha" />
					</div>

					<div class="col-xs-10">
						<p:password id="txtSenha" value="#{usuarioControle.formulario.entidade.senha}" styleClass="form-control" />
					</div>
				</div>

				<p:spacer height="5" />

				<div class="row">
					<div class="col-xs-3">
						<h:commandButton value="#{msg['botao.salvar']}" action="#{usuarioControle.salvar()}"
							title="#{msg['botao.salvar.title']}" styleClass="btn btn-success" />
					</div>

					<div class="col-xs-3">
						<h:commandButton value="#{msg['botao.limpar']}" styleClass="btn btn-danger" />
					</div>
				</div>
			</h:form>
		</ui:define>

	</ui:composition>

</html>
