<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template/template.xhtml">

		<ui:define name="login">
			<div class="row">
				<div class="col-xs-12">
					<p:inputText id="txtUsuario" placeholder="Entre com o email de usuÃ¡rio" styleClass="linhaLargura" />
				</div>
				<div class="col-xs-12">
					<p:password id="txtSenha" placeholder="Insira uma senha" styleClass="linhaLargura" />
				</div>
				<h:commandButton value="#{msg['botao.salvar']}" styleClass="btn btn-warning" />
			</div>
		</ui:define>
		
		<ui:define name="titulo_conteudo">
			<h:inputText styleClass="linhaPesquisa" />
			<h:commandButton id="btnPesquisar" value="#{msg['botao.pesquisar']}"
				styleClass="btn btn-primary"/>
		</ui:define>

		<ui:define name="conteudo">
			<p:dataTable id="dtVaga" value="#{controleVaga.colecaoVagas}" var="v"
				emptyMessage="#{msg['dt.nenhumavagaencontrada']}">

				<p:column headerText="#{msg['label.identificador']}">
					<h:outputText value="#{v.id}" />				
				</p:column>

				<p:column headerText="#{msg['label.descricao']}">
					<h:outputText value="#{v.descricao}" />
				</p:column>

				<p:column headerText="#{msg['label.salario']}">
					<h:outputText value="#{v.salario}" />
				</p:column>
			</p:dataTable>
		</ui:define>
	
	</ui:composition>

</html>
