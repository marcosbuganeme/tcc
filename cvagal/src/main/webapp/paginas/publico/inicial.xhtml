<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template/template_inicial.xhtml">
		<ui:define name="login">

    		<f:metadata>
    			<f:viewParam name="dummy" />
    			<f:event listener="#{loginControle.preRender()}" type="preRenderView" />
    		</f:metadata>

			<h:form prependId="false">
				<div class="row">
					<div class="col-xs-12">
						<div class="col-xs-4">
							<span class="label">
								<h4>Clique para autenticar</h4>
							</span>
						</div>

						<div class="col-xs-4">
							<div style="margin-top: 25px;">
								<p:inputSwitch value="#{loginControle.loginAtivado}">
									<p:ajax listener="#{loginControle.abreLogin()}" process="@this" update="@form" />
								</p:inputSwitch>
							</div>
						</div>

						<div class="col-xs-4" />
					</div>
				</div>

				<div jsf:rendered="#{loginControle.loginAtivado}">
					<div class="row">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-addon">@</span>
								<p:inputText id="j_username" value="#{loginControle.email}"
									placeholder="#{msg['placeholder.usuario']}"
									styleClass="form-control larguraMaxima" />
							</div>
						</div>
					</div>

					<p:spacer height="10" />

					<div class="row">
						<div class="col-xs-12">
							<div class="input-group">
								<span class="input-group-addon"> #</span>
								<p:password id="j_password" placeholder="#{msg['placeholder.senha']}"
									styleClass="form-control larguraMaxima" />
							</div>
						</div>
					</div>

					<p:spacer height="10" />

					<div class="row">
						<div class="col-xs-12">
							<h:commandButton value="#{msg['botao.autenticar']}"
								action="#{loginControle.autenticar()}" styleClass="btn btn-lg btn-primary btn-block" />
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>

		<ui:define name="corpo">
			<h:form>
				<div class="row">
					<div class="col-xs-12">
						<div class="col-xs-8">
							<p:autoComplete id="atCompletePesquisa" value="#{vagaControle.formulario.filtro.objetoFiltro}"
								completeMethod="#{vagaControle.autoCompleteVaga}" forceSelection="true"
								var="v" itemLabel="#{v.sku}" itemValue="#{v}"
								placeholder="#{msg['placeholder.input.pesquisa.lazy']}"
								converter="br.com.cvgal.conversor.conversorVaga" />
						</div>

						<div class="col-xs-2">
							<p:commandButton id="btnPesquisar" value="#{msg['botao.pesquisar']}" update="dtVaga"
								process="@this" styleClass="btn">
								<p:resetInput target="atCompletePesquisa" />
							</p:commandButton>
						</div>

						<div class="col-xs-2">
							<p:commandButton value="#{msg['botao.limpar']}" actionListener="#{vagaControle.resetarDados()}"
								update="@form" process="@this" styleClass="btn" />
						</div>									
					</div><!-- div_xs_12 -->
				</div><!-- div_row -->

				<p:spacer height="5%" />

				<div class="row">
					<div class="col-xs-12">
						<div class="table-responsive">
							<p:dataTable id="dtVaga" value="#{vagaControle.formulario.modelo}" var="v" lazy="true"
								paginator="true" paginatorPosition="bottom" rows="5" paginatorAlwaysVisible="false"
								rowsPerPageLabel="#{msg['dt.numeroregistros']}" rowsPerPageTemplate="5, 10, 15, 30, 50"
								emptyMessage="#{msg['dt.emptyMessage']}" styleClass="table table-hover">

								<p:column headerText="#{msg['label.identificador']}">
									<h:outputText value="#{v.identificador}" />				
								</p:column>

								<p:column headerText="#{msg['label.sku']}" sortBy="#{v.sku}">
									<h:outputText value="#{v.sku}" />
								</p:column>

								<p:column headerText="#{msg['label.descricao']}" sortBy="#{v.descricao}">
									<h:outputText value="#{v.descricao}" />
								</p:column>

								<p:column headerText="#{msg['label.salario']}" sortBy="#{v.salario}">
									<h:outputText value="R$ #{v.salario}">
										<f:convertNumber currencySymbol="R$" maxFractionDigits="2" locale="pt_BR"/>
									</h:outputText>
								</p:column>
							</p:dataTable>
						</div><!-- div_table_responsive -->
					</div><!-- div_xs_12 -->
				</div><!-- div_row -->
			</h:form>
		</ui:define>
	</ui:composition>
</html>
