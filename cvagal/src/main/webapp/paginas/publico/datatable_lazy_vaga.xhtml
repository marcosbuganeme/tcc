<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">

	<div class="table-responsive">
		<p:dataTable id="dtVaga" value="#{vagaControle.formulario.modelo}" var="v" lazy="true"
			selectionMode="single" selection="#{vagaControle.formulario.entidade}" rowKey="#{v.identificador}"
			paginator="true" paginatorPosition="bottom" rows="5" paginatorAlwaysVisible="false"
			rowsPerPageLabel="#{msg['dt.numeroregistros']}" rowsPerPageTemplate="5, 10, 15, 30, 50"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
			emptyMessage="#{msg['dt.emptyMessage']}" styleClass="table table-hover">

			<p:ajax event="rowSelect" listener="#{vagaControle.onRow}" />

			<div class="text-center">
				<p:column headerText="#{msg['col.criacao']}" width="10%" styleClass="text-center">
					<h:outputText value="#{v.dataCriacao}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>

				<p:column headerText="Profissional" width="35%" styleClass="text-center">
					<h:outputText value="#{v.tipoProfissional}" />
				</p:column>

				<p:column headerText="Empresa" width="35%" styleClass="text-center">
					<h:outputText value="#{v.empresa.nome}" />
				</p:column>

				<p:column width="15%" exportable="false" styleClass="text-center">
					<h:commandLink id="btnExportarPDF" title="#{msg['dt.exportarpdf']}">
						<h:graphicImage library="img" name="pdf-32x32.png" />
						<p:dataExporter target="dtVaga" type="pdf" fileName="vagas" />
					</h:commandLink>
					<p:tooltip id="tooltipPDF" for="btnExportarPDF" />

					<h:commandLink id="btnExportarXLS" title="#{msg['dt.exportarxls']}">
						<h:graphicImage library="img" name="excel-32x32.png" />
						<p:dataExporter target="dtVaga" type="xls" fileName="vagas" />
					</h:commandLink>
					<p:tooltip id="tooltipXLS" for="btnExportarXLS" />

					<h:commandLink id="btnExportarXML" title="#{msg['dt.exportarxml']}">
						<h:graphicImage library="img" name="xml-32x32.png" />
						<p:dataExporter target="dtVaga" type="xml" fileName="vagas" />
					</h:commandLink>
					<p:tooltip id="tooltipXML" for="btnExportarXML" />

					<h:commandLink id="btnExportarCSV" title="#{msg['dt.exportarcsv']}">
						<h:graphicImage library="img" name="csv-32x32.png" />
						<p:dataExporter target="dtVaga" type="csv" fileName="vagas" />
					</h:commandLink>
					<p:tooltip id="tooltipCSV" for="btnExportarCSV" />
				</p:column>
			</div>
		</p:dataTable>
	</div><!-- div_table_responsive -->
</html>
