<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">

	<div class="table-responsive">
		<p:dataTable id="dtVaga" value="#{vagaControle.formulario.modelo}" var="v" lazy="true"
			selectionMode="single" selection="#{vagaControle.formulario.entidade}" rowKey="#{v.identificador}"
			paginator="true" paginatorPosition="bottom" rows="5" paginatorAlwaysVisible="false"
			rowsPerPageLabel="#{msg['dt.numeroregistros']}" rowsPerPageTemplate="5, 10, 15, 30, 50"
			emptyMessage="#{msg['dt.emptyMessage']}" styleClass="table table-hover">

			<p:ajax event="rowSelect" listener="#{vagaControle.selecionarColunaDataTable}" update=":frm:msg_growl" />

			<p:column headerText="data de criação" sortBy="#{v.dataCriacao}" width="10%">
				<h:outputText value="#{v.dataCriacao}" />
			</p:column>

			<p:column headerText="#{msg['label.sku']}" sortBy="#{v.sku}" width="10%">
				<h:outputText value="#{v.sku}" />
			</p:column>

			<p:column headerText="Perfil profissional" sortBy="#{v.tipoProfissional}" width="25%">
				<h:outputText value="#{v.tipoProfissional}" />
			</p:column>

			<p:column headerText="#{msg['label.descricao']}" sortBy="#{v.descricao}" width="40%">
				<h:outputText value="#{v.descricao}" />
			</p:column>

			<p:column headerText="Empresa" sortBy="#{v.empresa}" width="10%">
				<h:outputText value="#{v.empresa.nome}" />
			</p:column>

			<p:column width="5%">
				<p:commandLink id="btnAbrirDialogVaga" onclick="PF('dlgVaga').show();" update="@this">
					<h:graphicImage library="img" name="adicionar_datatatable.png" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</div><!-- div_table_responsive -->
</html>
