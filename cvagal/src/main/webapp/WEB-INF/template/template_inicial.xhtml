<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta name="description" content="Cvagal!" />

		<meta name="author" content="Marcos Olavo Silva Buganeme" />

		<meta name="author" content="Leides Rodrigues de Oliveira" />

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<h:outputStylesheet library="css" name="bootstrap.min.css" />

		<h:outputStylesheet library="css" name="cvagal.css" />

		<title>
			<ui:insert name="titulo">SGV - 2015</ui:insert>
		</title>
	</h:head>

	<h:body>

		<p:ajaxStatus styleClass="ajax-status-template-inicial">
			<f:facet name="start">
				<h:graphicImage library="img" name="loading.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<p:messages autoUpdate="true" showSummary="true" style="margin-top: 3%;" closable="true" />

		<ui:include src="/WEB-INF/template/navbar-inicial.xhtml" />	

		<p:spacer height="2%" />

		<div class="container">
			<div class="page-header">
				<ui:insert name="titulo_corpo" />
			</div>

			<ui:insert name="corpo" />

			<p:spacer height="5%" />

			<footer>
				<div class="text-center">
					<strong>Software desenvolvido para o <em>tcc da pós-graduação Senac</em></strong>
				</div>
			</footer>
		</div>

		<h:outputScript library="js" name="bootstrap.min.js" />
	</h:body>
</html>
