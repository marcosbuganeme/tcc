<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta name="description" content="Cvagal!" />

		<meta name="author" content="Marcos Olavo Silva Buganeme" />

		<meta name="author" content="Leides Rodrigues de Oliveira" />

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<h:outputStylesheet library="css" name="bootstrap.min.css" />

		<h:outputStylesheet library="css" name="cvagal.css" />

		<title>
			<ui:insert name="titulo">Cvagal</ui:insert>
		</title>
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status-template-sistema" onsuccess="configurarMoeda();">
			<f:facet name="start">
				<h:graphicImage library="img" name="loading.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<ui:include src="/WEB-INF/template/navbar.xhtml" />

		<p:spacer height="80" />

		<div class="container">

			<p:messages autoUpdate="true" showSummary="true" showDetail="false" closable="true" />

			<div class="col-xs-12">
				<ui:insert name="corpo" />
			</div>

			<p:spacer height="50" />

			<footer>
				Software desenvolvido para o tcc da p√≥s senac
			</footer>
		</div>

		<h:outputScript library="js" name="sistema.js" />

		<h:outputScript library="js" name="bootstrap.min.js" />

		<h:outputScript library="js" name="jquery.maskMoney.js" />

		<script>
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>

	</h:body>

</html>
