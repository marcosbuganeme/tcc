<?xml version="1.0" encoding="UTF-8" ?>

						<span class="icon-bar" />

					<a class="navbar-brand" href="#{facesContext.externalContext.requestContextPath}/paginas/restrito/sistema.xhtml">

				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<h:link value="#{msg['navbar.menu.home']}" outcome="/paginas/restrito/sistema" />

						<li class="dropdown">
