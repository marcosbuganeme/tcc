<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="dummy" />
	<f:event listener="#{loginControle.preRender()}" type="preRenderView" />
</f:metadata>

<h:form prependId="false">
	<div class="container">
		<div class="container-fluid">
			<nav class="navbar navbar-fixed-top navbar-default" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar" />
						<span class="icon-bar" />
						<span class="icon-bar" />
					</button>
					<a class="navbar-brand" href="#{facesContext.externalContext.requestContextPath}/paginas/publico/inicial.xhtml">
						<span class="fontePreta">#{msg['navbar.titulo.sistema']}</span>
					</a>
				</div>

				<div class="collapse navbar-collapse navBarPadding" id="bs-example-navbar-collapse-1">
					<ul styleClass="navbar-form navbar-left">
						<div class="col-xs-3 text-center">
							<div class="input-group">
								<span class="input-group-addon">@</span>
								<p:inputText id="j_username" value="#{loginControle.email}" placeholder="#{msg['placeholder.usuario']}"
									title="#{msg['title.usuario']}" styleClass="form-control larguraMaxima" />
								<p:tooltip for="j_username" showEvent="focus" hideEvent="blur" />
							</div>
						</div>

						<div class="col-xs-3 text-center">
							<div class="input-group">
								<span class="input-group-addon"> #</span>
								<p:password id="j_password" placeholder="#{msg['placeholder.senha']}" title="#{msg['title.senha']}"
									styleClass="form-control larguraMaxima" />
								<p:tooltip for="j_password" showEvent="focus" />
							</div>
						</div>

						<div class="col-xs-3 text-center">
							<h:commandButton id="btnAutenticar" value="#{msg['botao.autenticar']}" action="#{loginControle.autenticar()}"
								styleClass="btn btn-default" />
						</div>
					</ul>
				</div>
			</nav>
		</div>
	</div>
</h:form>

</html>
